<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman</title>
</head>

    <div class="container">

        <div data-images-container class="images-container">

                <img src="img/2.png" alt="">

            <div class="img">

            </div>
            <div class="img">
                <img src="img/4.png" alt="">

            <div class="img">

                <img src="img/6.png" alt="">
            </div>

            </div>
            <div class="img">
                <img src="img/8.png" alt="">
            </div>
        </div>

        <div class="text-container">
            <span data-text-content class="text-container__content"></span>
            
            <span data-text-category class="text-container__category"></span>
        </div>

        <div class="buttons-container">
            <div data-button-reset class="button-reset">
                <button>Reset</button>
            </div>

            <div data-buttons-text class="buttons-text"></div>
        </div>

    </div>
