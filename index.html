<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container">

        <div class="images-container">
            <div class="img">
                <img src="img/1.png" alt="">
            </div>
            <div class="img">
                <img src="img/2.png" alt="">
            </div>
            <div class="img">
                <img src="img/3.png" alt="">
            </div>
            <div class="img">
                <img src="img/4.png" alt="">
            </div>
            <div class="img">
                <img src="img/5.png" alt="">
            </div>
            <div class="img">
                <img src="img/6.png" alt="">
            </div>
            <div class="img">
                <img src="img/7.png" alt="">
            </div>
            <div class="img">
                <img src="img/8.png" alt="">
            </div>
        </div>

        <div class="text-container">
            <span class="text-container__content">Here is going to be a text to guess</span>

            <span class="text-container__category">Category: Movie</span>
        </div>

        <div class="buttons-container">
            <div class="button-reset">
                <button>Reset</button>
            </div>

            <div class="buttons-text">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>

                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>i</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
                <button>m</button>
                <button>n</button>
                <button>o</button>
                <button>p</button>
                <button>r</button>
                <button>q</button>
                <button>s</button>
                <button>t</button>
                <button>u</button>
                <button>v</button>
                <button>w</button>
                <button>x</button>
                <button>y</button>
                <button>z</button>
            </div>
        </div>

    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
